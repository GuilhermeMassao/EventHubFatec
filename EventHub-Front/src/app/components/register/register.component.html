<div class="page">
    <div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link submenu" href="/login">Acessar</a>
            </li>
          </ul>
    </div>
    <div class="page__demo">
      <h1><i class="fa fa-file-text-o" aria-hidden="true"></i> Cadastrar-se Agora!</h1><br>
      <form [formGroup]="service.formModel" (submit)="onSubmit()">
        <div class="form-group required">
          <input class="form-control" formControlName="UserName" placeholder="Nome completo">
          <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required"><i class="fa fa-meh-o" aria-hidden="true"></i> Esse campo é
            obrigatório.</label>
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="Email" placeholder="E-mail">
          <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email"><i class="fa fa-meh-o" aria-hidden="true"></i> Email inválido.</label>
        </div>
        <div formGroupName="Passwords">
          <div class="form-group required">
            <input type="password" class="form-control" formControlName="Password" maxlength="15" placeholder="Senha">
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required"><i class="fa fa-meh-o" aria-hidden="true"></i>Esse campo é
                obrigatório.</label>
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength"><i class="fa fa-meh-o" aria-hidden="true"></i> Tamanho mínimo
            da senha é de 4 digíto!</label>
          </div>
          <div class="form-group required">
            <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Confirme a senha">
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required"><i class="fa fa-meh-o" aria-hidden="true"></i> Esse campo é
                obrigatório.</label>
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch"><i class="fa fa-meh-o" aria-hidden="true"></i> Confirmar
            que as Senhas não estão iguais!</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Cadastrar</button>
          </div>
        </div>
      </form>
